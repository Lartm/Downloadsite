<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おかず ダウンロードページ</title>

  <!-- アプリを優先的に開くよう促す（iOS/Android両対応） -->
  <meta property="al:ios:url" content="https://">
  <meta property="al:ios:app_store_id" content="1235601864">
  <meta property="al:ios:app_name" content="TikTok Lite">
  <meta property="al:android:url" content="https://">
  <meta property="al:android:package" content="com.zhiliaoapp.musically.go">
  <meta property="al:android:app_name" content="TikTok Lite">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      background: #fff;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff2d55;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .button:hover {
      background-color: #e02148;
    }
  </style>
</head>
<body>
  <p>下のボタンをタップするとまとめ動画サイトが開きます。</p>

  <a class="button" href="https://lite.tiktok.com/t/ZSBHPsTL8/" id="openApp">開く</a>

  <p style="margin-top: 20px;">
    ※ サイトが映らない場合は<br>
    <a href="https://lite.tiktok.com/t/ZSBHPsTL8/" target="_blank">こちらのリンク</a> をタップしてください。
  </p>

  <script>
    // LINEブラウザなどを検知して注意を表示する（任意）
    if (navigator.userAgent.includes("Line")) {
      alert("LINEではアプリが正常に開かない可能性があります。右上の「･･･」から『他のブラウザで開く』を選んでください。");
    }
  </script>
</body>
</html>
